apiVersion: intent.security.nimbus.com/v1alpha1
kind: NimbusPolicy
metadata:
  name: coco-workload-binding
  ownerReferences:
  - apiVersion: intent.security.nimbus.com/v1alpha1
    blockOwnerDeletion: true
    controller: true
    kind: SecurityIntentBinding
    name: coco-workload-binding
spec:
  rules:
  - description: Ensure workload is encryted by running the specified workload in
      a Confidential VM
    id: cocoWorkload
    rule:
      action: Block
  selector:
    matchLabels:
      app: nginx
