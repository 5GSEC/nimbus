apiVersion: intent.security.nimbus.com/v1
kind: NimbusPolicy
metadata:
  name: multiple-sis-binding
  ownerReferences:
    - apiVersion: intent.security.nimbus.com/v1
      blockOwnerDeletion: true
      controller: true
      kind: SecurityIntentBinding
      name: multiple-sis-binding
spec:
  rules:
    - id: unAuthorizedSaTokenAccess
      rule:
        action: Block
    - id: dnsManipulation
      rule:
        action: Block
  selector:
    matchLabels:
      app: nginx
