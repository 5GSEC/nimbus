apiVersion: intent.security.nimbus.com/v1
kind: SecurityIntent
metadata:
  name: bug-block-hsp
  namespace: default
spec:
  selector:
    cel:
      - "object.metadata.labels['kubernetes.io/arch'] == 'amd64'"
  intent:
    action: block
    mode: strict
    type: system
    resource:
      - key: "commands"
        val: [ "mv", "cp", "kill" ]
        valcel: "pattern: /usr/bin/{command}"