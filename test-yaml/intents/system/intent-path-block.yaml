apiVersion: intent.security.nimbus.com/v1
kind: SecurityIntent
metadata:
  name: ksp-group-1-proc-path-block
  namespace: multiubuntu
spec:
  selector:
    cel:
      - "object.metadata.labels.group == 'group-1'"
  intent:
    action: block
    mode: strict
    type: system
    resource:
      - key: "paths"
        val: [ "/bin/sleep" ]
