apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cnp-redis-ingress-deny-traffic-to-port-6379
  namespace: default
spec:
  description: "Donâ€™t allow any outside traffic to the Redis port"
  endpointSelector:
    matchLabels:
      app: redis 
  ingressDeny:
    - fromCIDRSet:
        - cidr: 0.0.0.0/0	
      toPorts:
        - ports:
            - port: "6379"