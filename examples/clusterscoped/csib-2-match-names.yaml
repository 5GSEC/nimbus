apiVersion: intent.security.nimbus.com/v1alpha
kind: SecurityIntent
metadata:
  name: escape-to-host
spec:
  intent:
    id: escapeToHost
    description: "A attacker can breach container boundaries and can gain access to the host machine"
    action: Block
---
apiVersion: intent.security.nimbus.com/v1alpha
kind: ClusterSecurityIntentBinding
metadata:
  name: escape-to-host-binding
spec:
  intents:
    - name: escape-to-host
  selector:
    NsSelector:
      matchNames:
        - ns-1
        - ns-2
