apiVersion: intent.security.nimbus.com/v1
kind: SecurityIntent
metadata:
  name: escape-to-host
spec:
  intent:
    id: escapeToHost
    description: "A attacker can breach container boundaries and can gain access to the host machine"
    action: Block
    params:
      exclude_resources: ["app:nginx"]
---
apiVersion: intent.security.nimbus.com/v1
kind: ClusterSecurityIntentBinding
metadata:
  name: escape-to-host-binding
spec:
  intents:
    - name: escape-to-host
  selector:
    resources:
      - kind: Namespace 
        name: default
        
      - kind: Pod
        namespace: ns3

      - kind: Deployment
        namespace: ns2

      - kind: StatefulSet
        namespace: ns2
