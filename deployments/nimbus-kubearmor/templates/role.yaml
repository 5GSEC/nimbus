apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "nimbus-kubearmor.fullname" . }}-clusterrole
rules:
  - apiGroups:
      - intent.security.nimbus.com
    resources:
      - nimbuspolicies
      - clusternimbuspolicies
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - security.kubearmor.com
    resources:
      - kubearmorpolicies
    verbs:
      - create
      - delete
      - get
      - update
      - watch
