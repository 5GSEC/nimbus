apiVersion: intent.security.nimbus.com/v1
kind: SecurityIntent
metadata:
  name:  deny-any-to-redis-port
  namespace:  default
spec:
  intent:
    id: net-port-exec
    description: "Donâ€™t allow any outside traffic to the Redis port"
    action: Block
    mode: Strict
    params:                    
      - fromCIDRSet:
        - cidr: 0.0.0.0/0
      - toPorts:
        - ports:
          - port: "6379"
            protocol: tcp
