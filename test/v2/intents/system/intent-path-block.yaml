apiVersion: intent.security.nimbus.com/v1
kind: SecurityIntent
metadata:
  name: group-1-proc-path-sleep-block
  namespace: multiubuntu
spec:
  intent:
    id: sys-proc-paths
    description: "block the execution of '/bin/sleep'"
    action: Block
    mode: Strict
    params:
      - matchPaths:
        - path: /bin/sleep