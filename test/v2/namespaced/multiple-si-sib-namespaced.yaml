apiVersion: intent.security.nimbus.com/v1
kind: SecurityIntent
metadata:
  name: pkg-mgr-exec-multiple-nsscoped
spec:
  intent:
    id: swDeploymentTools
    description: "Do not allow the execution of package managers inside the containers"
    action: Block
    mode: Strict
---
apiVersion: intent.security.nimbus.com/v1
kind: SecurityIntent
metadata:
  name: unauthorized-sa-token-access-multiple-nsscoped
spec:
  intent:
    id: unAuthorizedSaTokenAccess
    action: Block
    mode: strict
---
apiVersion: intent.security.nimbus.com/v1
kind: SecurityIntent
metadata:
  name: dns-manipulation-multiple-nsscoped
spec:
  intent:
    id: dnsManipulation
    action: Block
    mode: best-effort
---
apiVersion: intent.security.nimbus.com/v1
kind: SecurityIntentBinding
metadata:
  name: multiple-sis-nsscoped-binding
spec:
  intents:
    - name: pkg-mgr-exec-multiple-nsscoped
    - name: unauthorized-sa-token-access-multiple-nsscoped
    - name: dns-manipulation-multiple-nsscoped
  selector:
    any:
      - resources:
          kind: Pod
          namespace: default
          matchLabels:
            app: nginx
