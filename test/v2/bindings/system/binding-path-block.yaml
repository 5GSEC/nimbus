apiVersion: intent.security.nimbus.com/v1
kind: SecurityIntentBinding
metadata:
  name: sys-proc-path-sleep-block
  namespace: multiubuntu
spec:
  selector:
      any:
        - resources:
            kind: Pod
            namespace: multiubuntu
            matchLabels:
              group: group-1
  intentRequests:
    - type: system
      intentName: group-1-proc-path-sleep-block
      description: "Block a specific executable /bin/sleep"
      mode: strict